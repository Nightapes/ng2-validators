<mat-form-field>
  <input
    matInput
    type="text"
    [(ngModel)]="model.max"
    name="max"
    #formControl5="ngModel"
    max="22"
    placeholder="max (22)"
  />
  <mat-error *ngIf="formControl5.hasError('numberRequired')" class="error"
    >Needs to be a number</mat-error
  >
  <mat-error *ngIf="formControl5.hasError('max')" class="error"
    >Number to big</mat-error
  >
</mat-form-field>
