<mat-form-field>
  <input
    matInput
    type="text"
    [(ngModel)]="model.whitespace"
    name="whitespace"
    #formControl="ngModel"
    noWhitespace
    placeholder="Whitespace"
  />
  <mat-error *ngIf="formControl.hasError('noWhitespaceRequired')" class="error"
    >No whitespace allowed</mat-error
  >
</mat-form-field>
