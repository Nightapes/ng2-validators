<mat-form-field>
  <input
    matInput
    type="text"
    [(ngModel)]="model.isNumber"
    name="isNumber"
    #formControl2="ngModel"
    isNumber
    placeholder="isNumber"
  />
  <mat-error *ngIf="formControl2.hasError('numberRequired')" class="error"
    >Is not a number</mat-error
  >
</mat-form-field>
