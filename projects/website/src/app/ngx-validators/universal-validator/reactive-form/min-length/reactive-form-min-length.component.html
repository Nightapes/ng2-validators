<form [formGroup]="form">
  <mat-form-field>
    <input
      matInput
      type="text"
      formControlName="minLength"
      name="minLength"
      placeholder="Min length (min 3)"
    />
    <mat-error *ngIf="minLength.hasError('minLength')" class="error"
      >Input to short (min 3)</mat-error
    >
  </mat-form-field>
</form>
