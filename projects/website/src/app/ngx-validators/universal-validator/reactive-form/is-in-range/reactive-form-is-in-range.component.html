<form [formGroup]="form">
  <mat-form-field>
    <input
      matInput
      type="text"
      formControlName="isInRange"
      name="maxLength"
      placeholder="Range (3, 6)"
    />
    <mat-error *ngIf="isInRange.hasError('numberRequired')" class="error"
      >Is not a number</mat-error
    >
    <mat-error *ngIf="isInRange.hasError('rangeValueToSmall')" class="error"
      >Number to small</mat-error
    >
    <mat-error *ngIf="isInRange.hasError('rangeValueToBig')" class="error"
      >Number to big</mat-error
    >
  </mat-form-field>
</form>
