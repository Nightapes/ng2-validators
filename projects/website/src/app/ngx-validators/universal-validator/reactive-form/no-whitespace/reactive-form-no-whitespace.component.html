<form [formGroup]="form">
  <mat-form-field>
    <input
      matInput
      type="text"
      formControlName="noWhitespace"
      name="noWhitespace"
      placeholder="No whitespace"
    />
    <mat-error
      *ngIf="noWhitespace.hasError('noWhitespaceRequired')"
      class="error"
      >No whitespaces allowed</mat-error
    >
  </mat-form-field>
</form>
