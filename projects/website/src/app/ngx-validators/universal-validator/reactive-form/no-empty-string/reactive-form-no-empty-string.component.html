<form [formGroup]="form">
  <mat-form-field>
    <input
      matInput
      type="text"
      formControlName="noEmptyString"
      name="noEmptyString"
      placeholder="No empty string"
    />
    <mat-error *ngIf="noEmptyString.hasError('noEmptyString')" class="error"
      >No empty string allowed</mat-error
    >
  </mat-form-field>
</form>
