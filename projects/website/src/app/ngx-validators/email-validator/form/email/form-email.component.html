<form>
  <mat-form-field>
    <input
      type="email"
      matInput
      [(ngModel)]="model"
      name="email"
      #formControl="ngModel"
      email
      placeholder="Email"
    />
    <mat-error *ngIf="formControl.hasError('normalEmailRule')" class="error"
      >Is not a email</mat-error
    >
  </mat-form-field>
</form>
