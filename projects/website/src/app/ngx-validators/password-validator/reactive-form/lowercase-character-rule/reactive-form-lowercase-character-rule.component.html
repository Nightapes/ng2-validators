<form [formGroup]="form">
  <mat-form-field>
    <input
      matInput
      formControlName="newPassword"
      name="newPassword"
      type="password"
      placeholder="Password"
    />
    <mat-error
      *ngIf="lowercaseCharacterRule.hasError('lowercaseCharacterRule')"
      class="error"
      >Password should contain at least one lowercase character</mat-error
    >
  </mat-form-field>
</form>
