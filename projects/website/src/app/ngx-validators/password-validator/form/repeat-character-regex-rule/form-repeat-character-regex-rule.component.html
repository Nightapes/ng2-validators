<form>
  <mat-form-field>
    <input
      type="password"
      matInput
      [(ngModel)]="password"
      name="password"
      #formControl="ngModel"
      password
      repeatCharacter="3"
      placeholder="Password"
    />
    <mat-error
      *ngIf="formControl.hasError('repeatCharacterRegexRule')"
      class="error"
      >Password contains repeating characters</mat-error
    >
  </mat-form-field>
</form>
