<mat-form-field>
  <input
    type="password"
    matInput
    [(ngModel)]="password"
    name="password"
    #formControl="ngModel"
    password
    digitCharacter="1"
    placeholder="Password"
  />
  <mat-error *ngIf="formControl.hasError('digitCharacterRule')" class="error"
    >Password should contain at least one digit</mat-error
  >
</mat-form-field>
