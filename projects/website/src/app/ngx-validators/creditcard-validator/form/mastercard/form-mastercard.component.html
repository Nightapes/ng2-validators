<mat-form-field>
  <input
    type="creditcard"
    matInput
    [(ngModel)]="model"
    name="creditcard"
    #formControl="ngModel"
    creditCard="mastercard"
    placeholder="Creditcard"
  />
  <mat-error *ngIf="formControl.hasError('mastercard')" class="error"
    >This is not a Mastercard card</mat-error
  >
</mat-form-field>
