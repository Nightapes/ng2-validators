<mat-form-field>
  <input
    type="creditcard"
    matInput
    [(ngModel)]="model"
    name="creditcard"
    #formControl="ngModel"
    creditCard="visa"
    placeholder="Creditcard"
  />
  <mat-error *ngIf="formControl.hasError('visa')" class="error"
    >This is not a VISA card</mat-error
  >
</mat-form-field>
