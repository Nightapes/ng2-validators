<form [formGroup]="form">
  <mat-form-field>
    <input
      matInput
      formControlName="creditcard"
      name="creditcard"
      placeholder="creditcard"
    />
    <mat-error *ngIf="creditcard.hasError('dinersclub')" class="error"
      >Is not a Dinersclub</mat-error
    >
  </mat-form-field>
</form>
